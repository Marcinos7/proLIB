<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>proLIB - Panel Bibliotekarza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container no-print">
        <h1>proLIB - Panel Bibliotekarza</h1>
        
        <div class="actions">
            <button onclick="showLoanForm()" class="btn-loan">Wypożyczenie</button>
            <button onclick="handleReturn()" class="btn-return">Zwrot</button>
            <button onclick="renderLoans()" style="background: #9b59b6; margin-top: 10px;">Lista wypożyczeń</button>
            <button onclick="eticet()" style="background: #e67e22; margin-top: 10px;">Drukuj etykietę</button>
        </div>

        <div id="loan-form" style="display:none;" class="card">
            <h3>Nowe Wypożyczenie</h3>
            <input type="text" id="userId" placeholder="ID czytelnika (6 cyfr)" maxlength="6">
            <input type="text" id="bookId" placeholder="Kod dokumentu (4 cyfry)" maxlength="4">
            <button onclick="processLoan()">Zatwierdź i Drukuj</button>
        </div>


<div class="no-print" style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px;">
    <h3>Drukowanie etykiet</h3>
    <select id="labelSelect" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px;">
        <option value="">-- Wybierz książkę/grę --</option>
    </select>
    
    <button onclick="printLabel()" style="background: #e67e22; margin-top: 10px; width: 100%;">Generuj etykietę do druku</button>
</div>

<div id="label-print" class="print-only-label">
    <div style="border: 3px solid black; padding: 15px; width: 250px; text-align: center; margin: 0 auto;">
        <div id="l-title" style="font-weight: bold; font-size: 16px; margin-bottom: 10px; font-family: sans-serif;"></div>
        <div style="font-size: 10px; text-decoration: underline;">ID DOKUMENTU</div>
        <div id="l-id" style="font-size: 28px; font-weight: bold; letter-spacing: 3px; font-family: monospace;"></div>
    </div>
</div>

        <div id="loans-list" class="no-print" style="margin-top: 20px;"></div>
    </div>

    <div id="receipt" class="print-only">
        <center>
            <h2>BIBLIOTEKA NIEPUBLICZNA "Twój Dom"</h2>
            <p>------------------------------------------</p>
        </center>
        <p><strong>ID czytelnika:</strong> <span id="p-userId"></span></p>
        <p><strong>Typ:</strong> <span id="p-category"></span></p>
        <p><strong>Dokument:</strong> <span id="p-bookTitle"></span></p>
        <p><strong>Kod:</strong> <span id="p-bookId"></span></p>
        <p><strong>Termin zwrotu:</strong> <span id="p-dueDate"></span></p>
        <p>------------------------------------------</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
