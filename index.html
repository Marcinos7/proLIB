<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>proLIB - Panel Bibliotekarza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container no-print">
        <h1>proLIB - Panel Bibliotekarza</h1>
        
        <div class="actions">
            <button onclick="showLoanForm()">Wypożyczenie</button>
            <button onclick="handleReturn()">Zwrot</button>
        </div>

        <div id="loan-form" style="display:none;">
            <h3>Nowe Wypożyczenie</h3>
            <input type="text" id="userId" placeholder="ID czytelnika (6 cyfr)">
            <input type="text" id="bookId" placeholder="Kod książki (4 cyfry)">
            <button onclick="processLoan()">Zatwierdź i Drukuj</button>
        </div>
    </div>

    <div id="receipt" class="print-only">
        <h2>BIBLIOTEKA NIEPUBLICZNA "Twój Dom"</h2>
        <hr>
        <p><strong>ID czytelnika:</strong> <span id="p-userId"></span></p>
        <p><strong>Dokument:</strong> <span id="p-bookTitle"></span>, <span id="p-bookId"></span></p>
        <p><strong>Termin zwrotu:</strong> <span id="p-dueDate"></span></p>
        <br>
        <p style="font-size: 10px; text-align: center;">Dziękujemy za skorzystanie z proLIB</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
